<head>
    <div id="style_me_here">
        <link rel="stylesheet" href="./css/sandbox.css">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

<body style="background-color: rgba(255, 255, 255, 0.1);">
    <input type="image" src="images/icons/50/plus.png" class="topcorner" data-toggle="modal"
        data-target="#addTaskModal" />

    <div id="br?"></div>

    <!-- Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h6 class="card-header h7">Add Task
                    <input type="image" src="images/icons/50/close.png" data-dismiss="modal" class="close">
                </h6>
                <div class="card-body" style="text-align: justify;">

                    <!-- add date min (= today)-->

                    <!-- TASK input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="images/icons/50/task.png" class="modal_att" />
                        <input id="task-input" type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-xs" placeholder="Task Name">
                    </div>

                    <!-- DATE input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="images/icons/50/calendrier.png" class="modal_att" />
                        <input id="date-input" type="date" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-xs">
                    </div>
                    <!-- TODO/DONE input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="images/icons/50/done.png" class="modal_att" />
                        <select class="custom-select custom-select-sm" id="todo-done">
                            <option selected>Choose</option>
                            <option value="false" style="font-size: small;">TODO</option>
                            <option value="true" style="font-size: small;">DONE</option>
                        </select>

                    </div>
                    <!-- FIELD input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="images/icons/50/menu.png" class="modal_att" />
                        <!-- Small button groups (default and split) -->
                        <div class="btn-group">
                            <select class="custom-select custom-select-sm" id="field-form">

                            </select>
                        </div>

                        <img src="images/icons/50/plus.png" class="addField collapsed" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" />
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#addTaskModal">
                        <div class="input-group input-group-sm mb-3 form-row">
                            <img src="images/icons/50/menu.png" class="modal_att" />
                            <input id="new-field-form" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-xs" placeholder="Field Name">
                        </div>
                        <div class="input-group input-group-sm mb-3 form-row">
                            <img src="images/icons/40/palette.png" class="modal_att" />
                            <input id="color-form" type="color" class="dropdown-item hidden small form-control"
                                aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="#ccffcc">
                        </div>
                    </div>

                    <div class="" style="text-align: right; font-size:small">
                        Validate
                        <input type="image" src="images/icons/50/validation.png" class="validation" data-dismiss="modal"
                            onclick="
                                        const { writer_ } = require('../js/writer.js'); 
                                        writer_(); 
                                        const { loadData_ } = require('../js/load_data.js');
                                        loadData_();
                                    " />
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal : "zoom on field" -->
    <div class="modal fade" id="zoomOnField" tabindex="-1" role="dialog" aria-labelledby="zoomOnFieldLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="zoomModalContent">

            </div>
        </div>
    </div>

    <br>

    <div class="container" id=main-page>

    </div>

    <script>
        require("../js/load_data.js");
    </script>

</body>
