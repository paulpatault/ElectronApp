<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body style="background-color: rgba(255, 255, 255, 0.5);">
    <input type="image" src="my_images/icons/50/plus.png" class="topcorner" data-toggle="modal"
        data-target="#addTaskModal" />

    <!-- Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h6 class="card-header back-yellow">Add Task
                    <input type="image" src="my_images/icons/50/close.png" data-dismiss="modal" class="close">
                </h6>
                <div class="card-body" style="text-align: justify;">

                    <!-- DATE input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="my_images/icons/50/calendrier.png" class="modal_att" />
                        <input type="date" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-xs">
                    </div>
                    <!-- TODO/DONE input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="my_images/icons/50/done.png" class="modal_att" />
                        <select class="custom-select custom-select-sm" id="todo_done">
                            <option selected>Choose</option>
                            <option value="1" style="font-size: small;">TODO</option>
                            <option value="2" style="font-size: small;">DONE</option>
                        </select>

                        <!-- <input type=" text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" placeholder="Done"> -->
                    </div>
                    <!-- FIELD input -->
                    <div class="input-group input-group-sm mb-3 form-row">
                        <img src="my_images/icons/50/menu.png" class="modal_att" />
                        <!-- Small button groups (default and split) -->
                        <div class="btn-group">
                            <select class="custom-select custom-select-sm" id="todo_done"">
                                <option selected>Field</option>
                                <option value=" 1" style="font-size: small;">Alg√®bre</option>
                                <option value="2" style="font-size: small;">English</option>
                                <option value="2" style="font-size: small;">Something else here</option>
                            </select>
                        </div>
                        <input type="image" src="my_images/icons/50/plus.png" class="addField" data-toggle="modal"
                            data-target="#addFieldModal" />

                        <!-- Modal -->
                        <div class="modal fade" id="addFieldModal" tabindex="-1" role="dialog"
                            aria-labelledby="addFieldModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <h6 class="card-header back-blue">Add Field
                                    </h6>
                                    <div class="card-body" style="text-align: justify;">
                                        <!-- COLOR/FIELD input -->
                                        <div class="input-group input-group-sm mb-3 form-row">
                                            <img src="my_images/icons/50/menu.png" class="modal_att" />
                                            <input type="text" class="form-control" aria-label="Small"
                                                aria-describedby="inputGroup-sizing-xs" placeholder="Field Name">
                                        </div>
                                        <br>

                                        <div class="input-group input-group-sm mb-3 form-row">
                                            <img src="my_images/icons/40/palette.png" class="modal_att" />
                                            <input type="color" class="dropdown-item hidden small form-control"
                                                aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                                value="#ccffcc">
                                        </div>
                                        <div class="form-row" style="text-align: right;">
                                            Add Field
                                            <input type="image" src="my_images/icons/50/validation.png"
                                                class="validation" data-dismiss="modal" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row" style="text-align: right;">
                        Add Task
                        <input type="image" src="my_images/icons/50/validation.png" class="validation"
                            data-dismiss="modal" />
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <br>
    <br>

        <script src="js/load_data.js"></script>

    </div>
